<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Practice two</title>
</head>
<body>
  <header>
    <div class="container header-container">
      <h1 class="header-title">
        <a href="">Kim Trung Cosmetics</a>
      </h1>
    </div>
  </header>
  <main class="main-content container main-container">
    <div class="flex-space-between">
      <svg class="icon-search">
        <use
          xlink:href="asset/images/icon.svg#icon-search"
        ></use>
      </svg>
      <input type="text" class="input-search" placeholder="Search product">
      <div class="button-filter-group">
        <div class="select-filter-wrapper flex">
          <select id="select-status" data-button-filter=true class="btn select-filter">
          </select>
        </div>
        <div class="select-filter-wrapper flex">
          <select id="select-category" data-button-filter=true class="btn select-filter">
          </select>
        </div>
        <button class="btn-reset">Reset</button>
      </div>
      <button id="toggle-form" class="button-add-product">Add new product</button>
    </div>
  </main>
  <div class="modal modal-delete-container hidden">
    <div class="modal-delete-content">
      <svg class="warning-icon">
        <use xlink:href="./asset/images/icon.svg#warning-icon"></use>
      </svg>
      <h4 class="modal-title-delete">Are you sure to delete this product?</h4>
      <p>This product will be deleted and cannot be restored</p>
      <div class="modal-delete-btn">
        <button class="btn-delete">Delete</button>
        <button class="btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div class="modal modal-overlay spinner-modal hidden">
    <span class="spinner"></span>
  </div>
  <script type="module" src="./scripts/main.ts"></script>
</body>
</html>
